# 组件模板配置
fake_cam: &fake_cam_ref
  program_name: "/bin/fake_cam"
  cmd_args:
    - "ip"
    - "ip2"
zs_cam: &zs_cam_ref
  program_name: "/bin/zs_cam"
  cmd_args:
    - "ip"
    - "port"
    - "username"
    - "password"
    - "boudrate"

ser_id_reader: &si_reader_ref
  program_name: "/bin/ser_id_reader"
  cmd_args:
    - "ip"
    - "port"

ser_qr_reader: &sq_reader_ref
  program_name: "/bin/ser_qr_reader"
  cmd_args:
    - "ip"
    - "port"

ser_printer: &s_printer_ref
  program_name: "/bin/ser_printer"
  cmd_args:
    - "ip"
    - "port"

state_machine1_define: &smd1_ref
  program_name: "/bin/scale_sm1"
  cmd_args:
    - enter_cam
    - exit_cam
    - enter_led
    - exit_led
    - enter_traffic_light
    - exit_traffic_light
    - enter_speaker
    - exit_speaker
    - enter_id
    - exit_id
    - enter_qr
    - exit_qr
    - enter_printer
    - exit_printer
    - enter_monitor
    - exit_monitor
    - enter_gate
    - exit_gate
    - scale

# 组件组合配置
